<form class="password-recovery-form" (ngSubmit)="sendPasswordRecoveryRequest()">
    <mat-form-field>
      <input type="email" [(ngModel)]="email" name="email" matInput placeholder="Email" aria-label="Email" style="width:300px;">
    </mat-form-field>
    <br />
    <input type="submit" value="Recover password" aria-label="Submit" 
           class="btn btn-primary"/>
  </form>
