  <div *ngIf="!currentTrack">
    <ul><h5>My tracks</h5>
      <li><a (click)="createNewTrack()" href="#">New track</a></li>
      <li *ngFor="let track of userTracks">
        <a (click)="viewTrack(track.id)" href="#">{{track.name}}</a>
      </li>
    </ul>
  </div>


  <div *ngIf="currentTrack && isEditing">
    <input [(ngModel)]="currentTrack.name">

    <div><a href="#" (click)="deleteLastPoint()">Delete last point</a></div>
    <div><a href="#" (click)="saveTrack()">Save track</a></div>
    <div><a href="#" (click)="stopEditing()">Back to list</a></div>
  </div>


  <div *ngIf="currentTrack && !isEditing">
    <div><span>{{currentTrack.name}}</span></div>
    <div><a href="#" (click)="editTrack(currentTrack.id)">Edit</a></div>
    <div><a href="#" (click)="stopEditing()">Back to list</a></div>
  </div>

  <hr />
  <div>
    <div><span class="p-0 btn btn-link" (click)="exportGpx()">Export to gpx</span></div>

    <div>
      <label class="p-0 btn btn-link">Import gpx file
      <input type="file" (change)="importGpx($event.target.files)" style="display: none"/>
      </label>
    </div>
  </div>
</div>
